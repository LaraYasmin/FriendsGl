<!DOCTYPE html>
<html lang="en">

  <head>

      <title> Log In </title>

      <link type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
      <link type="text/css" href="{{ url_for('static', filename='thumbnail-gallery.css') }}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-success fixed-top">
        <a class="navbar-brand" href="Friends Gallery"></a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('login_page') }}">Login
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signup_page') }}">Signup </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search')}}">Search</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <br>
    <br>

    <h4 class="my-4 text-center text-lg-center"> {{ message }} </h4>

    <div class="my-4 text-center text-lg-center" style="margin-top:400px">
        <form class="loginform" action="{{ url_for('login') }}" method=POST>
            Username<br>
            <input type=text name=email value="{{request.form.email}}" size="15"><br>

            Password<br>
            <input type=password name=password value="{{request.form.password}}" size="15"><br><br>
            <div class="my-4 text-center text-lg-center">
                <input type=submit value=login>
            </div>
        </form>
    </div>
    <footer class="py-4 bg-success">
        <p class="m-0 text-center text-white"></p>
    </footer>
  </body>
</html>
